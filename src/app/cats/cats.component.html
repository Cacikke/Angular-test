<div  class="cat-image-container d-flex flex-column" >
<mat-card *ngFor="let post of posts"  class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-spinner *ngIf="isLoading" style="margin:auto"></mat-spinner>
  <img mat-card-image (load)="isLoading=false" [src]="post.image" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{post.fact}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
